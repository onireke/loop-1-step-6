<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="container">
    <main>
      <h1 class="member">Become a member</h1>
      <div class="member-div">
        <h5 class="member-instruction">Use social networks to join us instantly
        </h5>
        <h5 class="member-instruction">You won't spend any time confirming those boring emails</h5>
      </div>
      

      <div class="media-info">
        <div class="media"> 
          <img src="img/googleplus.svg" alt="google-image" class="image">
          <p class="instruction">SIGN UP WITH GOOGLE+</p>
        </div>
        <div class="media">
          <img src="img/facebook.svg" alt="facebook" class="image">
          <p class="instruction">SIGN UP WITH FACEBOOK</p>
        </div>
        <div class="media">
          <img src="img/twitter.svg" alt="twitter" class="image">
          <p class="instruction">SIGN UP WITH TWITTER</p>
        </div>
      </div>

      <div class="bottom">
        <p class="still">You can still sign up with your email address</p>
        <p class="mail">SIGN UP WITH YOUR EMAIL</p>

      </div>
      
      
    </main>

    




    <img src="img/side.jpg" alt="side-image" class="side-image">
  </div>
